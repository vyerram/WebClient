    <!---Portfolios Section-->
<div id="fileDownloadForm" class="modal-header well-sm" data-ng-controller="dashboardFileDownload">

	<div class="widget worange">

		<div data-cc-widget-header title="Select files for download" allow-collapse="false"></div>
	</div>


	<div class="row">
		<div class="col-xs-8">
			<div ui-grid="gridoptions" ui-grid-selection class="grid"></div>
		</div>
		<!-- Download summary -->
		<div class="col-xs-4">
			<p class="text-center"> Download Summary</p>
			<br />
			<div class="fix-height-2">
				<div class="text-left" ng-repeat="val in gridApi.selection.getSelectedRows()">
					<ul>
						<li>{{val.typeName}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<label ng-show="isDownload">
		<img src="/Content/images/loader.gif" /> Download in Progress...</label>
	<br />
	<div class="row">

		<div class="col-xs-3"></div>

		<div class="col-xs-2">
			<button type="button" class="btn btn-mini btn-info pull-right" ng-click="confirm()">Confirm</button>
		</div>

		<div class="col-xs-1"></div>

		<div class="col-xs-2">
			<button type="button" class="btn btn-mini btn-info pull-right" ng-click="cancel()">Cancel</button>
		</div>

	</div>
</div>
<br />
